<!DOCTYPE html>
<html>
<head>   
    <title>Tela Cadastro</title>
    <link href="../css/cadastro.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <link rel="stylesheet" href="https://purecss.io/css/pure/pure-min.css">
    <link rel="stylesheet" href="https://purecss.io/layouts/side-menu/styles.css">

</head>
<body>
    <div id="layout" >
        <a href="#menu" id="menuLink" class="menu-link">
            <!-- Hamburger icon -->
            <span></span>
        </a>
 
        <div id="menu" class="">
            <div class="pure-menu">
                 
                <ul class="pure-menu-list">                    
                    <li class="pure-menu-item">
                        <a href="../telaListagem.html" class="pure-menu-link"> Clientes </a>
                    </li>
                    <li class="pure-menu-item">
                        <a href="../telaMudarSenha.html" class="pure-menu-link"> Mudar de Senha </a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </div>
    <header>
        <h1>Ol√° Fulano</h1>
    </header>
    <div class="form-container">
        <form id="formulario">
            <div class="icon-title">
                <i class="fas fa-user"></i>
                <h3>Cadastrar Cliente</h3>
            </div>
            <input id="nome" type="text" nome="nome" placeholder="Nome" required>
            <input id="cpf" type="text" name="cpf" minlength="11" maxlength="14" placeholder="CPF" required>
            <input id="dataNasc" class="dataNasc" type="date" min="1900-04-01" max="2024-01-01" ="dataNasc" placeholder="Data de Nascimento" required>
            <select id="sexo" class="sexo" nome="sexo" placeholder="Sexo" required>
                <option id="sexo" value="" disabled selected>Sexo</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outros">Outros</option>
            </select>
            <input id="telefone" type="text" nome="telefone" placeholder="Telefone" required>
            <input id="login" type="text" nome="login" placeholder="Login" required>
            <input id="password" type="password" name="senha" placeholder="Senha" required>
            <button href="../index/telaLogin.html" type="submit" value="Salvar">
                Salvar
            </button>
        </form>
    </div>
</body>

<script src="../javascript\script.js"></script>
</html>
